<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel&Maria</title>
    <link rel="shortcut icon" href="public/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="snap-y snap-mandatory h-screen w-full">
        
      <div class="snap-start snap-mandatory h-screen flex grid grid-cols-2"> 
        <div class="portada col-span-1 h-screen w-full bg-cover bg-no-repeat" style="background-image: url(public/portada.jpg);"></div>
        <div class="row"><div class="flex justify-center">
            <p>hola</p>
        </div></div>
        
           
      </div>
    <!--Reloj--> 
    
        <div class="snap-start snap-mandatory h-screen flex items-center justify-center text-center [background:radial-gradient(125%_125%_at_70%_10%,#fff_40%,#ffcc99_100%)]">
          <div class="countdown">
            <div data-aos="fade-right" data-aos-duration="1800" class="mt-11">
              <h2 class="parisienne-regular" style="color: #EABE3F; font-size: 80px;">Falta</h2>
            </div>
            <div data-aos="fade-left" data-aos-duration="1800" class="countdown-number pr-3">
              <span id="days" class="parisienne-regular" style="color: #EABE3F; font-size: 40px;"></span>
              <span class="countdown-word poppins-regular" style="font-size: 18px;">DÃ­as</span>
            </div>
            <div data-aos="fade-left" data-aos-duration="1800" class="countdown-number pr-3">
              <span id="hours" class="parisienne-regular" style="color: #EABE3F; font-size: 40px;"></span>
              <span class="countdown-word poppins-regular" style="font-size: 18px;">Horas</span>
            </div>
            <div data-aos="fade-left" data-aos-duration="1800" class="countdown-number">
              <span id="minutes" class="parisienne-regular" style="color: #EABE3F; font-size: 40px;"></span>
              <span class="countdown-word poppins-regular" style="font-size: 18px;">Minutos</span>
            </div>   
            <div>
              <lord-icon src="https://cdn.lordicon.com/zjhryiyb.json" trigger="loop" delay="3000" state="morph-glitter" style="width:100px;height:100px"></lord-icon>
            </div>
          </div>
        </div>  
      <!--End-Reloj--> 
    </div>
   
    <!--Javascript--> 
    <script src="src/js/countdown.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>  
</body>
</html>
